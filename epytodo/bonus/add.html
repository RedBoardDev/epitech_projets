<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="add.js"></script>
    <title>Add todo</title>
</head>
<body>
    <button onclick="window.location.href = 'home.html'">Go back</button>
    <br>
    <input type="text" id="input_title" placeholder="Title...">
    <input type="text" id="input_description" placeholder="Description...">
    <input type="date" id="input_date" placeholder="Due date...">
    <input type="time" id="input_time" placeholder="Due time...">
    <select id="input_status" name="Status...">
        <option value="not started">Not started</option>
        <option value="todo">Todo</option>
        <option value="in progress">In progress</option>
        <option value="done">Done</option>
    </select>
    <button class="add_button" onclick="add_new_todo()">Add</button>
</body>
</html>
